<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Comparison operator & Boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
      document.write(1===1);
    </script>

    <h3>1===2</h3>
    <script>
      document.write(1===2);
    </script>

    <h3>1&lt;2</h3>
    <!-- 1<2 즉, 1이 2보다 작다는 뜻의 꺽세 "<"는 html의 문법으로 &lt;로 나타낼 있음.
    1 less then 2라는 뜻..
      -->
    <script>
      document.write(1<2);
    </script>

    <h3>1&lt;1</h3>
    <script>
      document.write(1<1);
    </script>

    <h3>3&gt;1</h3>
    <!-- 3>1 즉, 3이 1보다 크다는 뜻의 꺽세 ">"는 html의 문법으로 &gt;로 나타낼 있음.
    3 greater then 1라는 뜻..
      -->
    <script>
      document.write(3>1);
    </script>
  </body>
</html>
